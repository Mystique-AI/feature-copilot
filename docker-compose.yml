services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: feature_dashboard_backend
    restart: unless-stopped
    env_file:
      - ${ENV_FILE:-.env}
    volumes:
      - ${UPLOADS_PATH:-./uploads}:/app/uploads
    ports:
      - "8000:8000"
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    container_name: feature_dashboard_frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
